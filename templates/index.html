<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/static/style.css">
  <title>Home</title>
</head>

<body>

  <nav class="navbar">
    <h1 class="title"><a href="/">MyGroupie</a></h1> 
    <ul class="list">
      <li><a href="/">Home</a></li>
      <li><a href="/about">About</a></li>
      <li><a href="/contact">Contact</a></li>
    </ul>
  </nav>

  <div class="page">

    <div class="container1">

    </div>
    
    <div class="container2">

      {{range .}}
      <a  href="/infos/{{.Id}}" >
      <div class="item">
             <img class="image" src="{{.Image}}">
          <div class="info">
              <div class="Name">{{.Name}}</div>
            <div class="CreationDate">{{.CreationDate}}</div>
          </div>
          </div>
         
        </a>
      {{end}}

    </div>
  </div>
  



</body>

</html>
